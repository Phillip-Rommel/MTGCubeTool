name: ğŸ›  Build and Test
on:
  push:
    branches:
      - main
jobs:
  build_and_test:
    name: ğŸ›  Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›’ Checkout
      uses: actions/checkout@v3

    - name: ğŸŸ£ Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: ğŸ›  Build
      run : dotnet build

    - name: Test
      run: dotnet test --no-build  